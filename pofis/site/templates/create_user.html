<!DOCTYPE html>
<html>

<head>
    <title>Create Account</title>
    <link rel="stylesheet" , type="text/css" , href="/styles/create_user.css">
</head>

<body>
    <div class="container1">
        <table width="100%" align="center">
            <tr>
                <td align="left"><a href="/">Back to Home</a></td>
            </tr>
        </table>
    </div>
    <div class="mainbody">
        <table align="center">
            <tr>
                <td>
                    <h1>POFIS</h1>
                    <h5>Python Onboarding for Incoming Students</h5>
                </td>
            </tr>
        </table>
        <div class="container2">
            <form align="center" method="POST">
                <center>
                    <p>Create an Account</p>
                </center>
                <!-- this needs to turn into a form -->
                <label for="user_name"> User Name</label>
                <input type="text" id="user_name" name="user_name">
                <label for="password"> Password</label>
                <input type="password" id="password" name="password">
                <label for="password"> Confirm Password</label>
                <input type="password" id="conf_password" name="conf_password">
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
                <!-- if: password doesn't match, then show an "error" div-->
                {% if success == False %}
                 <div style="color: red;">{{reason}}</div>
                {% endif %}
            </form>
        </div>
    </div>
</body>

</html>
